<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button color="danger">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="camposActivos" (click)="guardarDatos()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="camposActivos" (click)="cancelarCambios()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!camposActivos" (click)="activarCampos()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content color="light" class="ion-text-center">
    <div style="position: relative; display: inline-block; margin-top: 5%;">
      <div style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; position: relative;">
        <img alt="Avatar" [src]="imagenPerfil"
          style="width: 100%; height: 100%; object-fit: cover;" />
      </div>
      <ion-button *ngIf="camposActivos" fill="clear" style="width: 150px; height: 150px; padding: 0; border-radius: 50%; overflow: hidden; position: absolute; top: 0; left: 0; margin: 0;">
        <ion-icon name="cloud-upload-outline"
          style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5; font-size: 50px;">
        </ion-icon>
        <input type="file" (change)="subirImagen($event)" style="opacity: 0; width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
      </ion-button>
      <ion-badge color="success" style="position: absolute; top: 0; right: 0; border-radius: 50%; padding: 7px 10px;">3</ion-badge>
    </div>

    <ion-list [inset]="true">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-input id="nombre" labelPlacement="stacked" label="Nombre" [value]="usuario?.nombre" [disabled]="!camposActivos"></ion-input>
            </ion-col>
            <ion-col size="6">
              <ion-input id="apellido" labelPlacement="stacked" label="Apellidos" [value]="usuario?.apellido" [disabled]="!camposActivos"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-input id="email" labelPlacement="stacked" label="Email" [value]="usuario?.email" [disabled]="!camposActivos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input id="telefono" labelPlacement="stacked" label="Teléfono" [value]="usuario?.telefono" [disabled]="!camposActivos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input id="direccion" labelPlacement="stacked" label="Dirección" [value]="usuario?.direccion" [disabled]="!camposActivos"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col size="6" style="padding: 2px;">
          <ion-card style="margin: 0;">
            <ion-img src="https://cdn.pixabay.com/photo/2023/02/09/16/43/cat-7779237_1280.jpg" alt="Imagen 1"></ion-img>
          </ion-card>
        </ion-col>
        <ion-col size="6" style="padding: 2px;">
          <ion-card style="margin: 0;">
            <ion-img src="https://cdn.pixabay.com/photo/2023/02/09/16/43/cat-7779237_1280.jpg" alt="Imagen 2"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="padding: 2px;">
          <ion-card style="margin: 0;">
            <ion-img src="https://cdn.pixabay.com/photo/2023/02/09/16/43/cat-7779237_1280.jpg" alt="Imagen 3"></ion-img>
          </ion-card>
        </ion-col>
        <ion-col size="6" style="padding: 2px;">
          <ion-card style="margin: 0;">
            <ion-img src="https://cdn.pixabay.com/photo/2023/02/09/16/43/cat-7779237_1280.jpg" alt="Imagen 4"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" shape="round" style="margin-top: 20px;">
      Ver más
    </ion-button>

  </ion-content>
</ion-content>
