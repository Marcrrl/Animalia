<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Animales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Animales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" (click)="handleSearchbarClick()"></ion-searchbar>

  <ion-item id="elementos">
    <ion-list>
      <ion-button style="width: 100%;" fill="outline">Mamíferos</ion-button>
      <ion-button style="width: 100%;" fill="outline">Ovíparos</ion-button>
      <ion-button style="width: 100%;" fill="outline">Ejemplo1</ion-button>
      <ion-button style="width: 100%;" fill="outline">Ejemplo2</ion-button>
      <ion-button style="width: 100%;" fill="outline">Ejemplo3</ion-button>
      <ion-select aria-label="Reino" placeholder="" label="Reino Animal" [multiple]="true">
        <ion-select-option value="apples">Felinos</ion-select-option>
        <ion-select-option value="oranges">Caninos</ion-select-option>
        <ion-select-option value="bananas">Equinos</ion-select-option>
      </ion-select>
    </ion-list>
  </ion-item>

  <ion-list id="lista" *ngIf="showList && animales.length > 0">
    <ion-item *ngFor="let animal of results" button (click)="handleItemClick(animal.nombre_comun)">
      <ion-thumbnail slot="start">
        <ion-img [src]="animal.foto" [alt]="animal.nombre_comun"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ animal.nombre_comun }}</h2>
        <p><strong>Especie:</strong> {{ animal.especie }}</p>
        <p><strong>Estado de Conservación:</strong> {{ animal.estado_conservacion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
