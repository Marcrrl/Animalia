<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="toggleTab()">
      <ion-icon [name]="currentIcon"></ion-icon>
      <ion-label>{{ currentLabel }}</ion-label>
    </ion-tab-button>
    <!--
    <ion-tab-button tab="Animales" href="/Animales">
      <ion-icon name="paw"></ion-icon>
      <ion-label>Animales</ion-label>
    </ion-tab-button> -->

    <ion-tab-button *ngIf="userRol == 'USER'" tab="Camara" href="/Camara">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Cámara</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="userRol == 'ADMIN'" tab="Gestion" href="/Gestion">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Gestión</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!userRol" tab="IniciarSesion" href="/sign-form">
      <ion-icon name="person"></ion-icon>
      <ion-label>Iniciar Sesión</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="userRol == 'USER' ||  userRol == 'ADMIN'" tab="Perfil" href="/perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
